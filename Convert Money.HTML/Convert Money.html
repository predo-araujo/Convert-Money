<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="StyleMoney.css">

    <title>Money Convert</title>
</head>

<body>
    <img src="../img/logo.gif" class="gif">
    <main>

        <div class="converterde">
            <label>
                Converter <span class="de-1"> de </span>
                <select id="SelConvertCurrency">
                    <option value="1">R$ Real Brasileiro</option>
                    <option value="5.89">US$ Dólar Americano</option>
                    <option value="6.10">€ Euro</option>
                    <option value="7.28"> Libra</option>
                    <option value="599.074"> Bitcoin</option>
                </select>
            </label>
        </div>

        <div class="converter-para">
            <label>
                Converter <span class="de-1">para</span>
                <select class="SelCurrencyCoverted">
                    <option value="5.89">US$ Dólar Americano</option>
                    <option value="6.10">€ Euro</option>
                    <option value="1">R$ Real Brasileiro</option>
                    <option value="7.28"> Libra</option>
                    <option value="599.074"> Bitcoin</option>
                </select>
            </label>
        </div>



        <div>
            <label class="valor">Valor
                <input type="number" placeholder="RS 10.000,00" id="inputConvert">
            </label>
        </div>



        <div>
            <button id="convertButton">Converter</button>

            <section>
                <div>
                    <figure>
                        <img src="../img/brasil 2.png" alt="br-convert" class="br">
                        <figcaption class="convert-number">
                            <p class="Real-Dol">Real</p>
                            <p id="BRLvalue">R$ 0,00</p>
                        </figcaption>
                    </figure>
                </div>

                <div>
                    <img src="../img/seta.png" alt="seta" class="seta">
                    <figure>
                        <img src="../img/estados-unidos (1) 1.png" alt="usa-flag" class="usaflag">
                        <figcaption class="convert-number">
                            <p class="Real-Dol" id="USDcurrency">US$ Dólar Americano</p>
                            <p id="OtherValue">US$ 0,00</p>
                        </figcaption>
                    </figure>
                </div>
            </section>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
