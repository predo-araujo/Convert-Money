<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="StyleMoney.css">
    <title>Money Convert</title>
</head>

<body>
    <img src="../img/logo.gif" class="gif">
    <main>

        <div class="converterde">
            <label>
                Converter <span class="de-1"> de </span>
                <select id="SelectReal">
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>
        </div>

        <div class="converter-para">
            <label>
                Converter <span class="de-1">para</span>
                <select id="Sel-dolarEuro">
                    <option>US$ Dólar Americano</option>
                    <option>€ Euro</option>
            </label>
        </div>



        <div>
            <label>Valor
                <input type="number">
            </label>
        </div>



        <div>
            <button>Converter</button>

            <section>
                <div>
                    <figure>
                        <img src="../img/brasil 2.png" alt="br-convert" class="br">
                        <figcaption class="convert-number">
                            <p class="Real-Dol">Real</p>
                            <p>R$ 10.000,00</p>
                        </figcaption>
                    </figure>
                </div>

                <div>
                    <img src="../img/seta.png" alt="seta" class="seta">
                    <figure>
                        <img src="../img/estados-unidos (1) 1.png" alt="usa-flag" class="usa">
                        <figcaption class="convert-number">
                            <p class="Real-Dol">US$ Dólar Americano</p>
                            <p>US$ 2.000,00</p>
                        </figcaption>
                    </figure>
                </div>
            </section>
    </main>
    </div>
    
</body>
</html>
